<!DOCTYPE html>
<html>
  <head>
    <title>DP to PX calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dpi_popup.css" type="text/css">
    <script src="js/dpi_popup.js"></script>
  </head>
  <body>

    <p>
      <input type="checkbox" checked="checked" value="480" class="checkbox">
      <input type="text" name="xxhdpi" value="" id="480">
      <label for="480">XXHDPI <span>300%</span></label>
    </p>

    <p>
      <input type="checkbox" checked="checked" value="320" class="checkbox">
      <input type="text" name="xhdpi" value="" id="320">
      <label for="320">XHDPI <span>200%</span></label>
    </p>
    
    <p>
      <input type="checkbox" checked="checked" value="240" class="checkbox">
      <input type="text" name="hdpi" value="" id="240">
      <label for="240">HDPI <span>150%</span></label>
    </p>
    
    <p>
      <input type="checkbox" checked="checked" value="160" class="checkbox">
      <input type="text" name="mdpi" value="" id="160">
      <label for="160">MDPI <span>100%</span></label>
    </p>
    
    <p>
      <input type="checkbox" checked="checked" value="120" class="checkbox">
      <input type="text" name="ldpi" value="" id="120">
      <label for="120">LDPI <span>75%</span></label>
    </p>
    
    <p>
      <input type="checkbox" checked="checked" value="213" class="checkbox">
      <input type="text" name="ldpi" value="" id="213">
      <label for="213">TVDPI <span>133%</span></label>
    </p>

  </body>
</html>
